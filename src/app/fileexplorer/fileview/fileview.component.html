
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="content table-responsive table-full-width">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of nodeContent.headerRow">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let node of nodeContent.dataRows">
                                        <td *ngIf="node.type == 'FOLDER'">
                                            <a>
                                            <i class="pe-7s-folder"></i>                                            
                                            </a>
                                        </td>
                                        <td *ngIf="node.type == 'FILE'">
                                            <a>
                                            <i class="pe-7s-file"></i>                                            
                                            </a>
                                        </td>
                                        <td>{{node.name}}</td>
                                        <td>{{node.createdAt}}</td>
                                        <td>{{node.modifiedAt}}</td>
                                    </tr>
                                </tbody>
                            </table>
                    </div>
                </div>
            </div>            
        </div>
    </div>
</div>
