
<div class="container-fluid row">
    <div class="col-md-11">
        <form id="uploadFileForm"[formGroup]="uploadFileForm" *ngIf="formVisibleUploadFile">
            <input type="file" [formControlName]="'file'" class="file-input full-width form-control" (change)="onFileSelected($event)" />
        </form>        
        <form
                    id="createFolderForm"
                    [formGroup]="createFolderForm"
                    *ngIf="formVisibleCreateFolder"
                    >
            
            <div class="row">
                <div class="col-md-10">
                    <div class="full-width">
                        <input id="foldername" [formControlName]="'foldername'" type="text" class="form-control" placeholder="Folder Name">
                        <div class="text-danger small" *ngIf="createFolderForm.get('foldername').hasError('required') && createFolderForm.controls['foldername'].dirty">
                            Folder Name is required
                        </div>
                        <div class="text-danger small" *ngIf="createFolderForm.get('foldername').hasError('exist') && createFolderForm.controls['foldername'].dirty">
                            Folder already exist
                        </div>                                                            
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-info btn-fill pull-right" [disabled]="createFolderForm.invalid" (click)="createfoldersubmit()">
                        Create Folder
                    </button>
                </div>                        
            </div>                                        
        </form>
    </div>
    <div class="col-md-1 .mx-0 .px-0">
        <button class="btn btn-info btn-fill pull-right dropdown-toggle" data-toggle="dropdown">
            ...                                                    
        </button>
        <ul class="dropdown-menu">
            <li><a (click)="createfolderaction()">Create Folder</a></li>
            <li><a (click)="uploadfileaction()">Upload File</a></li>
            <li><a (click)="navigatetoparentaction()">Go to Parent</a></li>                
        </ul>            
    </div>        
</div>
