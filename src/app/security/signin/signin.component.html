<div class="main-content" >
    <div class="container-fluid">
        <div class="row1">
            <div class="col-md-12">                            
                <button class="btn btn-dark btn-fill pull-right" (click)="signUp()">Sign Up</button>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="row1">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Sign In</h4>
                    </div>
                    <div class="content">
                        <form
                        id="signinform"
                        [formGroup]="signInForm"
                        
                        >
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="form-label" for="inputemail">Email address</label>
                                        <input id="inputemail" [formControlName]="'inputemail'" type="email" class="form-control" placeholder="Email">
                                        <div class="text-danger small" *ngIf="signInForm.get('inputemail').hasError('required') && signInForm.controls['inputemail'].dirty">
                                            Email is required
                                        </div>
                                        <div class="text-danger small" *ngIf="signInForm.get('inputemail').hasError('email') && signInForm.controls['inputemail'].dirty">
                                            Email is invalid
                                        </div>                                        
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="form-label" for="inputpassword">Password</label>
                                        <input id="inputpassword" [formControlName]="'inputpassword'" type="password" class="form-control" placeholder="Password">
                                        <div class="text-danger small" *ngIf="signInForm.get('inputpassword').hasError('required') && signInForm.controls['inputpassword'].dirty">
                                            Password is required
                                        </div>
                                    </div>
                                </div>                            
                            </div>
                            <div class="row">
                                <div class="col-md-12">                            
                                    <button class="btn btn-info btn-fill pull-right" [disabled]="signInForm.invalid" (click)="signIn()">
                                        Sign In                                        
                                    </button>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
