<div class="main-content" >
    <div class="container-fluid">        
        <div class="row1">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Sign Up</h4>
                    </div>
                    <div class="content">
                        <form
                        [formGroup]="signUpForm"
                        
                        >
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="form-label" for="inputname">Name</label>
                                        <input id="inputname" [formControlName]="'inputname'" type="text" class="form-control" placeholder="Name">
                                        <div class="text-danger small" *ngIf="signUpForm.get('inputname').hasError('required') && signUpForm.controls['inputname'].dirty">
                                            Name is required
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="form-label" for="inputlastname">Last Name</label>
                                        <input id="inputlastname" [formControlName]="'inputlastname'" type="text" class="form-control" placeholder="Last Name">
                                        <div class="text-danger small" *ngIf="signUpForm.get('inputlastname').hasError('required') && signUpForm.controls['inputlastname'].dirty">
                                            Last Name is required
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="form-label" for="inputemail">Email address</label>
                                        <input id="inputemail" [formControlName]="'inputemail'" type="email" class="form-control" placeholder="Email">
                                        <div class="text-danger small" *ngIf="signUpForm.get('inputemail').hasError('required') && signUpForm.controls['inputemail'].dirty">
                                            Email is required
                                        </div>
                                        <div class="text-danger small" *ngIf="signUpForm.get('inputemail').hasError('email') && signUpForm.controls['inputemail'].dirty">
                                            Email is invalid
                                        </div>
                                        <div class="text-danger small" *ngIf="signUpForm.get('inputemail').hasError('emailexist') && signUpForm.controls['inputemail'].dirty">
                                            Email already exist
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="form-label" for="inputpassword">Password</label>
                                        <input id="inputpassword" [formControlName]="'inputpassword'" type="password" class="form-control" placeholder="Password">
                                        <div class="text-danger small" *ngIf="signUpForm.get('inputpassword').hasError('required') && signUpForm.controls['inputpassword'].dirty">
                                            Password is required
                                        </div>
                                    </div>
                                </div>                            
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-label" class="form-group">
                                        <label for="inputpasswordconfirm">Confirm Password</label>
                                        <input id="inputpasswordconfirm" [formControlName]="'inputpasswordconfirm'" type="password" class="form-control" placeholder="Confirm Password">
                                        <div class="text-danger small" *ngIf="signUpForm.get('inputpasswordconfirm').hasError('required') && signUpForm.controls['inputpasswordconfirm'].dirty">
                                            Password Confirmation is required
                                        </div>
                                        <div class="text-danger small" *ngIf="signUpForm.get('inputpasswordconfirm').hasError('passwordsnotmatching') && signUpForm.controls['inputpasswordconfirm'].dirty">
                                            Passwords does not match
                                        </div>
                                    </div>
                                </div>                            
                            </div>
                            <div class="row">
                                <div class="col-md-12">                            
                                    <button class="btn btn-info btn-fill pull-right" [disabled]="signUpForm.invalid" (click)="signUp()">Sign Up</button>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
